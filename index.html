<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style></style>
  </head>
  <body>
    <main class="main_container">
      <header class="main_container__logo_container">
        <img
          src="./images/logo.svg"
          alt=""
          class="main_container__logo_container__image"
        />
      </header>
      <div class="main_container__hero">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="main_container__hero__image"
        />
      </div>
      <div class="main_container__title_container">
        <h1 class="main_container__title_container__text">
          Build The Community Your Fans Will Love
        </h1>
      </div>
      <div class="main_container__text_container">
        <p class="main_container__text_container__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
      </div>
      <div class="main_container__register_container">
        <button
          type="submit"
          class="main_container__register_container__button"
        >
          Register
        </button>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__item">
          <a href="#" class="footer__list__item__social_link">
            <img
              src="./images/facebook-f.svg"
              alt="Facebook logo"
              class="footer__list__item__social_link__logo"
            />
          </a>
        </li>
        <li class="footer__list__item">
          <a href="#" class="footer__list__item__social_link">
            <img
              src="./images/twitter.svg"
              alt="Twitter logo"
              class="footer__list__item__social_link__logo"
            />
          </a>
        </li>
        <li class="footer__list__item">
          <a href="#" class="footer__list__item__social_link">
            <img
              src="./images/instagram.svg"
              alt="Instagram logo"
              class="footer__list__item__social_link__logo"
            />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
